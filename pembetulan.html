<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Borang Pendaftaran</title>
</head>

<body>

    <h1>Borang Pendaftaran</h1>
    <form action="simpan.php" method="post">
        <table>

            <tr>
                <td><label for="nama">Nama:</label></td>
                <td><input type="text" name="nama" id="nama" size="50" required placeholder="Sila Isi Nama Penuh"
                        autofocus autocomplete="on"></td>
            </tr>
            <tr>
                <td><label for="namakeluarga">Nama Ibu/Bapa:</label></td>
                <td><input type="text" name="namakeluarga" id="namakeluarga" size="50"></td>
            </tr>
            <tr>
                <td><label for="alamat">Alamat:</label></td>
                <td><textarea type="text" name="alamat" id="alamat" size="50" required
                        placeholder="Sila Isi Alamat Semasa" autofocus autocomplete="on"></textarea></td>
            </tr>
            <tr>
                <td><label for="notelefon">No Telefon:</label></td>
                <td><input type="text" name="notelefon" id="notelefon" size="50" minlength="10" maxlength="11"></td>
            </tr>
            <tr>
                <td>
                    <label>Jantina:</label>
                    <br>
                    <input type="radio" id="lelaki" name="jantina" value="lelaki">
                    <label for="lelaki">Lelaki</label>

                    <input type="radio" id="perempuan" name="jantina" value="perempuan">
                    <label for="perempuan">Perempuan</label>
                </td>
            </tr>
            <tr>
                <td>Negeri:</td>
                <td>
                    <input type="text" name="negeri" id="negeri" list="senarai" size="50">
                    <datalist id="senarai">
                        <option value="Perlis">
                        <option value="Kedah">
                        <option value="Penang">
                        <option value="Pahang">
                        <option value="Sabah">
                        <option value="Sarawak">
                        <option value="Selangor">
                        <option value="Kelantan">
                        <option value="Terengganu">
                        <option value="Kuala Lumpur">
                    </datalist>
                </td>
            </tr>
            <tr>
                <td>
                    <label for="semester">Semester:</label>
                    <select name="semester" id="semester">
                        <option value="sem1">Sem 1</option>
                        <option value="sem2">Sem 2</option>
                        <option value="sem3">Sem 3</option>
                        <option value="sem4">Sem 4</option>
                        <option value="sem5">Sem 5</option>
                    </select>
                </td>
            </tr>
            <tr>

                <td><label for="pwd">Password:</label></td>
                <td><input type="password" id="pwd" name="pwd" size="25"></td>

            </tr>

        </table>
        <input type="hidden" name="tarikh" value="12 Oktober 2021">
        <button type="submit">SUBMIT</button>
        <button type="reset">BATAL</button>
    </form>


</body>

</html>
